      <section id="dishDetail">

    <script>
      let foods = [
          {
            id: "1",
           name: "Pizza",
           cuisine: "Italian",
            ingredients: "Dough, Tomato Sauce, Cheese, Toppings",
            details: "A delicious Italian dish with a variety of toppings."
          },
          {
            id: "2",
            name: "Sushi",
            cuisine: "Japanese",
            ingredients:"Rice, fish, seaweed,vegetables  ",
            details: "A tasty dish from Japan."
          },
          {
            id: "3",
             name: "Tacos",
             cuisine: "Mexican",
              ingredients: "Tortillas, meat, salsa, toppings",
              details: "A spicy dish from Mexico."
          },
          {
            id: "4",
             name: "Pasta Crabonara",
             cuisine: "Italian",
              ingredients: "Pasta, eggs, cheese, bacon",
              details: "A delicious Italian dish."
            },
          {
            id: "5",
             name: "Chocolate Cake",
             cuisine: "Dessert",
              ingredients: "Flour, Sugar, Cocoa, eggs, chocolate",
              details: "A dish item which is essential in parties, especially in birthday celebrationsa"
          },
          {
            id: "6",
             name: "Biryani",
             cuisine: "Indian",
              ingredients: "Rice, meat, spices, vegetables",
              details: "A delicious Indian food item which is popular in the whole world."
          }  
        ];

          function getParameterById(id){
            let url= new URL(window.location.href);
            return url.searchParams.get(id);
          }

        let foodID = getParameterById('id');
        let dishDetail;

        for(let i=0; i < foods.length; i++){
          if(foods[i].id === foodID){
            dishDetail = foods[i];
          }
        }
        let dishDetailInfo = document.getElementById('dishDetail');

       if(dishDetail){
         dishDetailInfo.innerHTML =  `
                  <div class="container py-3">
                  <div class="card">
                  <div class="card-body">
                      <h3>${dishDetail.name}</h3>
                      <p><strong>Cuisine: </strong>${dishDetail.cuisine}</p>
                      <p><strong>Ingredients: 
 </strong>${dishDetail.ingredients}</p>
                      <p><strong>Details: 
 </strong>${dishDetail.details}</p>
                  </div>
                  </div>
                  </div>
               ` 
       }
        else{
          dishDetailInfo.innerHTML = "Dish not found.";
        }


    </script>
