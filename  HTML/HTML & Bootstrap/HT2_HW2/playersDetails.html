<!DOCTYPE html>
<html>
  <head>
    <title>
      Players Details
    </title>
  </head>
  <body>
    <header>
      <a href="index.html"> Cricket Player Database</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="players.html">Players</a></li>
          <li><a href="report.html">Report</a></li>
        </ul>
      </nav>
      <h1>Player Details</h1>
    </header>
    <main>
      <section id="playerDetail">


      </section>
    </main>
<footer>
  <p>&copy; 2023 Company Name. All rights reserved.</p>
</footer>
<script>
    let players = [
      {id:"1", name: "Player 1", country: "India", role: "Batsmen"},
     {id:"2", name: "Player 2", country: "Australia", role: "Bowler"}
       ];


  function getParameterById(id){

    let url = new URL(window.location.href);

    return url.searchParams.get(id);
  }

  let playerID = getParameterById('id');
  let player;
  for(let i=0; i < players.length; i++){
    if(players[i].id === playerID){
      player = players[i];
    }
  }
  let playerDetailElement = document.getElementById('playerDetail');

  if(player){
    playerDetailElement.innerHTML =   `
                    <h2> ${player.name} </h2>
                    <ul>
                      <li> Country: ${player.country}</li>
                      <li> Role: ${player.role}</li>
                     </ul>
                     `
  }else{
      playerDetailElement.innerHTML = 'player not found';
    }
  

  
</script>
  </body>
</html>
