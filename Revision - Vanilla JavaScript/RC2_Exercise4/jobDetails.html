<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

  </script>
<body>
  <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Job Portal  </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="jobs.html">Jobs</a>
              <a class="nav-link" href="report.html">Report</a>

            </div>
          </div>
        </div>
      </nav>


  </header>
  <section class="container">
    <h2>Job Details</h2>
    <div id="jobDetail" class="row"></div>
  </section>


  <script>
    const jobs = [
      {
        id: 1, 
       title: "Software Engineer",
       category: "IT", 
       location: "New York", 
       postDate: "2023-01-15", 
       details: "Job description for a software engineer."
      },
      {
        id: 2,
       title: "Financial Analyst", 
       category: "Finance", 
       location: "San Francisco", 
       postDate: "2023-02-20", 
       details: "Job description for a financial analyst."
      },
      {
        id: 3, 
        title: "Data Scientist",
        category: "IT", 
        location: "New York", 
        postDate: "2023-03-10", 
        details: "Job description for a data scientist."
      },
      {
        id: 4, 
        title: "Marketing Manager",
        category: "Marketing", 
        location: "San Francisco", 
        postDate: "2023-04-05", 
        details: "Job description for a marketing manager."
      }
    ];

    function getParameterById(id){
      let url = new URL(window.location.href)
      return url.searchParams.get(id);
    }

        let jobID = getParameterById('id');
        let job;

        let jobDetailElement = document.getElementById('jobDetail');

        for(let i=0; i<jobs.length; i++){
          if(jobs[i].id == jobID){
            job = jobs[i]

            const col = document.createElement('div');
            col.className = 'col-md-4'

            const card = document.createElement('div');
            card.className = 'card m-3 container'

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body container'

            const postDate = document.createElement('p');
            postDate.className = 'float-end text-muted';
            postDate.innerHTML =`Post Date: ${jobs[i].postDate}`


            const heading = document.createElement('h3');
            heading.className = 'card-text'
            heading.innerHTML = `${jobs[i].title}`
            
            
            const category = document.createElement('p');
            category.className = 'card-text'
            category.innerHTML = `<strong>Category: </strong>${jobs[i].category}`

            const location = document.createElement('p');
            location.className = 'card-text'
            location.innerHTML = `<strong>Location: </strong>${jobs[i].location}`

            const details = document.createElement('p');
            details.className = 'card-text'
            details.innerHTML =  `<strong>Details: </strong>${jobs[i].details}`

            cardBody.appendChild(postDate);
            cardBody.appendChild(heading);
            cardBody.appendChild(category);
            cardBody.appendChild(location);
            cardBody.appendChild(details);
            card.appendChild(cardBody);

            jobDetailElement.appendChild(card);
            }
         }

  </script>
</body>
</html>
