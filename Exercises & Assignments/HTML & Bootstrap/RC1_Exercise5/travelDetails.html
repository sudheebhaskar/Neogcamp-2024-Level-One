  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"> </script>
  <body>
    <header class="navbar navbar-expand-lg text-bg-secondary">
      <div class="container py-3">
            <h2 class="nav justify-content-start"></h2>
              <a class="navbar-brand" href="index.html">
              Travel Database</a>  
              <button class="navbar-toggler" type="button" data-bs-toggle = "collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>  
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link" href="destinations.html">Destinations</a>
                    </li>
                    <li class="nav-item">
                     <a class="nav-link" href="travelReport.html"> Travel Report</a>
                    </li>
                      <li class="nav-item">
                       <a class="nav-link" href="travelTips.html"> Travel Tips</a>
                      </li>
                  </ul>
                    </div>
                  </div>
                </nav>
              </header>

  
    <main>
      <div class="container py-3">
        <h1 >Travel Details</h1>
      </div>
      <section id="travelDetail">
        
      </section>
    </main>
      <footer class="text-bg-dark p-3">
        <p>&copy; 2023 Travel Company. All rights reserved.</p>
      </footer>
    <script>
      let cities = [
        {
          id: "1",
         name: "Paris",
         duration: "7days",
          highlights: "Eiffel Tower, Lourve Museum",
          details: "A wonderful trip to the romantic city of Paris."
        },
        {
          id: "2",
          name: "Tokyo",
          duration: "5 days",
          highlights:"Tokyo Tower, Meiji Shrine",
          details: "A memorable trip to the city which created Pokemon."
        },
        {
          id: "3",
          name:"Rome",
          duration:"6 days",
          highlights: "Colosseum, Vatican City",
          details: "A city which was Roman Empire."
        },
        {
          id:"4",
          name:"New York City",
          duration: "8 days",
          highlights: "Statue of Liberty, Central Park",
          details:"A city that never sleeps."
          },
        {
          id:"5",
          name:"Cape Town",
          duration:"3 days",
          highlights:"Table Mountain, Robben Island",
          details: "A city where the great leader Nelson Mandela was born."
        },
        {
          id:"6",
          name: "Sydney",
          duration:"9 days",
          highlights: "Sydney Opera House, Bondi Beach",
          details: "A city which is famous place for Cricket venue." 
        }  
      ];

        function getParameterById(id){
          let url= new URL(window.location.href);
          return url.searchParams.get(id);
        }

      let travelID = getParameterById('id');
      let travelDestination;

      for(let i=0; i < cities.length; i++){
        if(cities[i].id === travelID){
          travelDestination = cities[i];
        }
      }
      let travelDetailInfo = document.getElementById('travelDetail');

     if(travelDestination){
       travelDetailInfo.innerHTML =  `
                <div class="container">
                <div class="card m-3">
                <div class="card-body">
                    <h3>${travelDestination.name}</h3>
                    <p><strong>Duration:</strong>${travelDestination.duration}</p>
                    <p><strong>Highlights:</strong>${travelDestination.highlights}</p>
                    <p><strong>Details:</strong>${travelDestination.details}</p>
                </div>
                </div>
                </div>
             ` 
     }
      else{
        travelDetailInfo.innerHTML = " Travel destination not found.";
      }

      
      
    </script>
  </body>
</html>
