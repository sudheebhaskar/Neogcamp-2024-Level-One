<!DOCTYPE html>
<html>
  <head>
    <title>
      Movie Database
    </title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <header> 
      <nav class="navbar navbar-expand-lg text-secondary">
          <div class="container">
          <a class="navbar-brand" href="index.html"> Movie Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle = "collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>  
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="movies.html">Movies</a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="movieReport.html"> Report</a>
            </li>
          </ul>
            </div>
          </div>
        </nav>
    </header>
    <main>

      <h2 class="container">Movie Details</h2>
        <section id="movieDetail">

        </section>
      </main>
        <script>
          let movies = [
            {
             id:"1", 
            genre: "Action",
              details: "This is an action packed movie"
            },
            {
              id:"2", 
             genre: "Drama",
              details: "A dramatic story unfolds in this movie."
            },
            {
              id:"3",
             genre: "Comedy",
              details: "A fun filled entertainment movie."
            }
            ];

          function getParameterById(id){

              let url = new URL(window.location.href);

              return url.searchParams.get(id);
            }

            let movieID = getParameterById('id');
            let movie;
            for(let i=0; i < movies.length; i++){
              if(movies[i].id === movieID){
                movie = movies[i];
              }
            }
          let movieDetailElement = document.getElementById('movieDetail');

          if(movie){
            movieDetailElement.innerHTML = `
            <div class="container">
                    <div class="card">
                      <div class="card-header">
                      <h2>Movie: ${movie.id}</h2> 
                      </div>
                      <div class="card-body">
                      <ul>
                        <li><strong>Genre</strong>: ${movie.genre}</li>
                        <li><strong>Details:</strong> ${movie.details}</li>
                      </ul>
                      </div>
                      </div>
                      </div>

            `
          } else{
            movieDetailElement.innerHTML = "Movie not found";
          }
          </script>
  </body>
</html>
