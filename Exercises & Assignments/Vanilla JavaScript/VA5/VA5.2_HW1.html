<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <div class="container mt-4">  
    <h1 class="text-center">Advice Slip API</h1>
      <div class="d-grid gap-2">
    <button id="getAdviceBtn" class="btn btn-primary">Get Advice</button>
      </div>
    <div id="adviceContainer" class="mt-4">
      
    </div>

    <script>
      const getAdviceBtn = document.querySelector("#getAdviceBtn");
      const adviceContainer = document.querySelector("#adviceContainer");

      const apiUrl = "https://api.adviceslip.com/advice"
     //const apiUrl = "https://api.chucknorris.io/jokes/random"
    
      getAdviceBtn.addEventListener("click", function(){
        fetch(apiUrl)
        .then(function responseHandler(response){  
          return response.json()
        })
        .then(function showData(data){
          console.log(data.slip.advice);
          if(data.slip.advice){
            adviceContainer.textContent = data.slip.advice;
          } else{
            adviceContainer.textContent = 'Failed to get a advice'
          }
        })
        .catch(function showError(error){
          adviceContainer.textContent = `An error occured while fetching  a advice`
        })  
      })

  </script>
</body>

</html>
