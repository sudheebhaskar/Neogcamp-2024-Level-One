<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <div class="container mt-3">
   <h1>Posts</h1>
   <button id="getPostBtn" class="btn btn-info"> Get Post </button>
   <div id="dataContainer" class="mt-3">
     
   </div>
 </div>
  <script>
    const getPostBtn = document.querySelector("#getPostBtn")
    const dataContainer = document.querySelector("#dataContainer");

    const apiUrl = 'https://jsonplaceholder.typicode.com/posts'

    getPostBtn.addEventListener("click", function(){
      dataContainer.textContent = "Posts Loading..."
      fetch(apiUrl)
      .then(function(response){
        return response.json()
      })
      .then(function(data){
        //console.log(data)
        if(data && data.length > 0){
         // console.log(data.length)
          const postsData = [];
          for(let i=0; i<data.length; i++){
            let postData = `<div><h3>${data[i].title}</h3>
            <p>${data[i].body}</p></div>`

            postsData.push(postData)
          //  console.log(postData)
          }
         // console.log(postsData)
          const finalData = postsData.join('')
         // console.log(finalData)
          dataContainer.innerHTML = finalData;
        } else{          
          dataContainer.textContent = "No posts found."
        }
    }).catch(function showError(error){
      dataContainer.textContent = "An error occured while fetching posts."  
    })
  })
    
  </script>
</body>

</html>
