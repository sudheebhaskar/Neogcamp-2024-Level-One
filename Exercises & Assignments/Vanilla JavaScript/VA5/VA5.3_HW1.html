<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <div class="container mt-4">  
    <h1>Random Users</h1>
      <div>
    <button id="getRandomUserBtn" class="btn btn-info">Get Random Users</button>
      </div>
    <div id="randomContainer" class="mt-4">

    </div>

    <script>
      const getRandomUserBtn = document.querySelector("#getRandomUserBtn");
      const randomContainer = document.querySelector("#randomContainer");

      const apiUrl = "https://randomuser.me/api/?results=3"

      getRandomUserBtn.addEventListener("click", function(){
        randomContainer.textContent = "Loading..."  
          fetch(apiUrl)

           .then(function responseHandler(response){  
            return response.json()
          })
          .then(function showData(data){
           // console.log(data.results);
            if(data.results[0].name.first){
            randomContainer.innerHTML = `<img src= "${data.results[0].picture.medium}"/> <br> <br> <strong>Name:</strong> 
            ${data.results[0].name.first} ${data.results[0].name.last} <br><br>
            <strong>Email:</strong> 
            ${data.results[0].email}

              <br> <br>

             <img src="${data.results[1].picture.medium}"/> </a> <br> <br> <strong>Name:</strong>
              ${data.results[1].name.first} ${data.results[1].name.last} <br><br>
              <strong>Email:</strong> 
              ${data.results[1].email}

              <br><br>
             <img src="${data.results[2].picture.medium}"/> </a> <br> <br> <strong>Name:</strong>
                ${data.results[2].name.first} ${data.results[2].name.last} <br><br>
                <strong>Email:</strong> 
                ${data.results[2].email}`


              } else{
                randomContainer.textContent = 'Failed to get a user'
              }
            })

          .catch(function showError(error){
            randomContainer.textContent = 'An error occured while fetching  a user.'

          })  


      })
  </script>
</body>

</html>
