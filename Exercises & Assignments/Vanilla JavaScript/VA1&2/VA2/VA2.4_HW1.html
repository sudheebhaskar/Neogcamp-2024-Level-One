<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
 <h1>Event Regsitration Form</h1>
  <form id="eventRegistrationForm">
  <label for="userName">Name:</label>
  <input type="text" id="userName"/>
  <br><br>
  <label for="userEmail"> Email Address:</label>
  <input type="text" id="userEmail"/>
  <br><br>
  <label>Event Type:</label><br>
  <input type="radio" name="eventType" value="Conference"/> Conference <br>
  <input type="radio" name="eventType" value="Workshop" /> Workshop<br>
  <input type="radio" name="eventType" value="Networking" /> Networking<br>
 <br>
  <label>Dietary Restrictions:</label><br>
  <input type="checkbox" name="diet" value="Vegetarian"/> Vegetarian<br>
  <input type="checkbox" name="diet" value="Vegan"/> Vegan<br>
  <input type="checkbox" name="diet" value="Gluten-free" /> Gluten-free<br>
 <br>
    <label>T-Shirt Size:</label>
  <select id="selectSize">
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
  </select><br><br>
  <input type="submit" value="Register"/>
  </form>

  <div id="formResult"></div>

  <script>
    const eventRegistrationForm = document.getElementById("eventRegistrationForm");
    eventRegistrationForm.addEventListener("submit", function(event){

      event.preventDefault()
      const userName = document.getElementById("userName").value;
      const emailID = document.getElementById("userEmail").value;
      const eventType = document.querySelector('input[name="eventType"]:checked').value;
      const dietTraits = document.querySelectorAll('input[name="diet"]:checked');
      let selectedDietTraits = [];
      for(let i=0; i <dietTraits.length; i++){
        selectedDietTraits.push(dietTraits[i].value);
      }

      const shirtSize = document.getElementById("selectSize").value;

      const userInputValues = `<h2>Registration Details</h2>
                                <p><strong>Name:</strong> ${userName}</p>
                                <p><strong>Email:</strong> ${emailID}</p>
                                <p><strong>Event Type:</strong> ${eventType}</p>
                                <p><strong>Diet Restrictions: </strong> ${selectedDietTraits.join(', ')}</p>
                                <p><strong>T-Shirt Size:</strong> ${shirtSize}</p>`

      const divElement = document.getElementById("formResult");
        divElement.innerHTML = userInputValues
     
    })
  </script>

  
</body>

</html>
