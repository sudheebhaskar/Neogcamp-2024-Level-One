<!DOCTYPE html>
<html>
  <head>
    <title>
      Workout Report
    </title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <header> 
      <nav class="navbar navbar-expand-lg text-secondary">
          <div class="container">
          <a class="navbar-brand" href="index.html">Calorie & Workout Report</a>
            <button class="navbar-toggler" type="button" data-bs-toggle = "collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>  
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="calories.html">Calories</a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="workoutReport.html"> Report</a>
            </li>
          </ul>
            </div>
          </div>
        </nav>
    </header>
    <main>
      <section class="container mt-4">
        <h1>Workout Report</h1>
        <hr>
        <div class="row" id="player-report">

        </div>
      </section>

      <script>
        function generatePlayerReport(){
          const dayOne = {id: "Day 1", exercise: "Running", duration: "30 minutes"};
          const dayTwo = {id: "Day 2", exercise: "Cycling", duration: "45 minutes"};

            const playerReportDiv = document.querySelector("#player-report");

          function createCard(cardObj){
            const col = document.createElement('div');
              col.className = "col-md-6"

            const card = document.createElement('div');
            card.className = 'card mb-3'

            const cardHeader =  document.createElement('div');
            cardHeader.className = 'card-header'
            const h2 = document.createElement('h2');
            h2.textContent = cardObj ===  dayOne ? 'Day 1' : 'Day 2'

            cardHeader.appendChild(h2)

            const cardBody = document.createElement('div')
            cardBody.className = 'card-body'

            const playerName = document.createElement('p')
            playerName.className = 'card-text'
            playerName.innerHTML = `<strong>Exercise: </strong> ${cardObj.exercise}`

            const playerStats = document.createElement('p')
            playerStats.className = 'card-text'
            playerStats.innerHTML = cardObj === dayOne ? `<strong> Duration: ${dayOne.duration} </strong>` : `<strong>Duration: </strong>${dayTwo.duration}`

          cardBody.appendChild(playerName);
          cardBody.appendChild(playerStats);

          card.appendChild(cardHeader)
          card.appendChild(cardBody)

          col.appendChild(card)

        playerReportDiv.appendChild(col);
          }
          createCard(dayOne);
          createCard(dayTwo);
        }
          generatePlayerReport();

      </script>
           
  </body>
</html>
