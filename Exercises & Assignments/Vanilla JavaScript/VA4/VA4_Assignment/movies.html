<!DOCTYPE html>
<html>
  <head>
    <title>
      Movie Database
    </title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <header> 
      <nav class="navbar navbar-expand-lg text-secondary">
          <div class="container">
          <a class="navbar-brand" href="index.html">Movie Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle = "collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>  
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="movies.html">Movies</a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="movieReport.html"> Report</a>
            </li>
          </ul>
            </div>
          </div>
        </nav>
    </header>
    <main>

      <section class="container mt-4">
        <div>
          <label for="genreFilter"> Filter By Genre: </label>
          <select id="genreFilter">
            <option value="All Genres"> All Genres </option>
            <option value= "Action"> Action </option>
            <option value= "Drama"> Drama </option>
          </select>
        </div>

        <div>
          <label for="directorFilter"> Filter By Director: </label>
          <select id="directorFilter">
            <option value="All Directors"> All Directors </option>
            <option value= "John Doe"> John Doe </option>
            <option value= "Jane Smith"> Jane Smith </option>
          </select>


      <section class="container">
         <h3>Add a new movie</h3>
        <form>
          <div class ="mb-3">
            <label for="movieTitle">Title:</label><br>
            <input id="movieTitle" type="text"  required/>
          </div>

          <div class="mb-3">
            <label>Genre:</label><br>
            <select id="genre_name">
              <option value="Action">Action</option>
              <option value="Drama">Drama</option>
              <option value="Comedy">Comedy</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="dateOfRelease">Release Date:</label><br>
            <input id="dateOfRelease" type="date" required />
          </div>

          <div class="mb-3">
            <label for="director_Name">Director:</label><br>
            <input id="director_Name" type="text" required />
          </div>

          <button type="button" id="addMovieButton" class="btn btn-primary">Add Movie</button>

            </form>
      </section>

      <div class="container mt-4">
       <h2>List of Movies </h2>
      </div>

      <section class="container">
        <div id="moviesList" class="row"></div>
         </section>

      <script>

              let movies = [
              {
               id:"1", 
              genre: "Action",
                details: "This is an action packed movie"
              },
              {
                id:"2", 
               genre: "Drama",
                details: "A dramatic story unfolds in this movie."
              },
              {
                id:"3",
               genre: "Comedy",
                details: "A fun filled entertainment movie."
              }
              ];

        const addMovieButton = document.querySelector("#addMovieButton");
        const moviesList = document.querySelector("#moviesList");

        function updateMoviesList(){

          moviesList.innerHTML = ``

          for(let i=0; i< movies.length; i++){
            const col = document.createElement('div');
            col.className = "col-md-4"

            const card = document.createElement('div');
            card.className = 'card mb-3'

            const cardHeader = document.createElement('div')
            cardHeader.className = 'card-header'
            const h2 = document.createElement('h2');
            h2.textContent = movies[i].id;

            cardHeader.appendChild(h2);

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body'

          const movie_genre = document.createElement('p')
            movie_genre.className ='card-text'
            movie_genre.innerHTML = `<strong>Genre: </strong> ${movies[i].genre}`;

            const release_date = document.createElement('p')
              release_date.className = 'card-text'
              release_date.innerHTML = `<strong>Release Date: </strong> ${movies[i].release_date}`;

            const director = document.createElement('p')
            director.className = 'card-text'
            director.innerHTML = `<strong>Director: </strong> ${movies[i].director}`;

            const detailsLink = document.createElement('a')
            detailsLink.href =  `movieDetails.html?id=${movies[i].id}`
            detailsLink.className = "btn btn-primary"
            detailsLink.textContent = 'Details'    
            console.log(detailsLink.href);
           
            cardBody.appendChild(movie_genre);
            cardBody.appendChild(release_date);
            cardBody.appendChild(director);
             cardBody.appendChild(detailsLink);


            card.appendChild(cardHeader);
            card.appendChild(cardBody);

            col.appendChild(card);
            moviesList.appendChild(col);

          }
        }

        addMovieButton.addEventListener("click", function(){
          const movie_No = document.querySelector("#movieTitle").value;
          const genre_value = document.querySelector("#genre_name").value;
          const date_Of_Release = document.querySelector("#dateOfRelease").value;
          const name_Director = document.querySelector("#director_Name").value;


        if(movie_No && genre_value && date_Of_Release && name_Director){

          const newMovieTitle = movies.length + 1;
          const newMovie = {
            id: 'Movie ' + newMovieTitle,
            genre: genre_value,
            release_date: date_Of_Release,
            director: name_Director
          }

          movies.push(newMovie);

          updateMoviesList();
        }

        })

    updateMoviesList();
      
              </script>
        </div>
    </main>

  </body>
</html>
