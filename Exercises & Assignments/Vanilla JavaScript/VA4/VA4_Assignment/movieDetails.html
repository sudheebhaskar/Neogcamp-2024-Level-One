<!DOCTYPE html>
<html>
  <head>
    <title>
      Movie Database
    </title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <header> 
      <nav class="navbar navbar-expand-lg text-secondary">
          <div class="container">
          <a class="navbar-brand" href="index.html"> Movie Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle = "collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>  
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="movies.html">Movies</a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="movieReport.html"> Report</a>
            </li>
          </ul>
            </div>
          </div>
        </nav>
    </header>
    <main>

        <section class="container mt-4">
            <h2>Movie Details</h2>
            <div id="movieDetail" class="row"></div>
          </section>
      </main>
        <script>
          let movies = [
            {
             id:"1", 
            genre: "Action",
              details: "This is an action packed movie"
            },
            {
              id:"2", 
             genre: "Drama",
              details: "A dramatic story unfolds in this movie."
            },
            {
              id:"3",
             genre: "Comedy",
              details: "A fun filled entertainment movie."
            }
            ];

          function getParameterById(id){
              let url = new URL(window.location.href);
              return url.searchParams.get(id);
            }

            let movieID = getParameterById('id');
            let movie;
           
          let movieDetailElement = document.getElementById('movieDetail');

          for(let i=0; i < movies.length; i++){
            if(movies[i].id === movieID){
              movie = movies[i];
          
              const col =  document.createElement('div')
              col.className = "col-md-4"

              const card = document.createElement('div');
              card.className = 'card mb-3'

              const cardHeader = document.createElement('div')
              cardHeader.className = 'card-header'
              const h2 = document.createElement('h2');
              h2.textContent = movies[i].id;

             cardHeader.appendChild(h2);

              const cardBody = document.createElement('div');
              cardBody.className = 'card-body'

              const movies_ID = document.createElement('p')  
              movies_ID.className = 'card-text'
              movies_ID.innerHTML = `<strong>Movie: </strong> ${movies[i].id}`

              const genre = document.createElement('p')
              genre.className = 'card-text'
              genre.innerHTML = `<strong>Genre:</strong> ${movies[i].genre}`

              const details = document.createElement('p')    
              details.className = 'card-text'
              details.innerHTML = `<strong>Details: </strong> ${movies[i].details}`

              cardBody.appendChild(movies_ID);
              cardBody.appendChild(genre);
              cardBody.appendChild(details);

              card.appendChild(cardHeader);
              card.appendChild(cardBody);

              col.appendChild(card);
              movieDetailElement.appendChild(col);
            
            }
          }
          </script>
  </body>
</html>
