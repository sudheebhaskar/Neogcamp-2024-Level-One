      <script>
        function generateMovieReport(){
          const topRated = {title: "Movie 2", rating: 9.2, director: "Jane Smith"};
          const mostPopular = {genre: "Action", totalMovies: 3};
        

            const movieReportDiv = document.querySelector("#movie-report");


          function createCard(cardObj){
            const col = document.createElement('div');
              col.className = "col-md-4"

            const card = document.createElement('div');
            card.className = 'card mb-3'

            const cardHeader =  document.createElement('div');
            cardHeader.className = 'card-header'
            const h2 = document.createElement('h2');
            if(cardObj === topRated){
              h2.textContent = 'Top-Rated Movie'
            } else  {
              h2.textContent = 'Most Popular Genre'
            }

            cardHeader.appendChild(h2)

            const cardBody = document.createElement('div')
            cardBody.className = 'card-body'

            const movieName = document.createElement('p')
            if(cardObj.title === undefined){

            } else{
              movieName.className = 'card-text'
              movieName.innerHTML = `<strong>Title: </strong> ${cardObj.title}`
            }

            const movieStats = document.createElement('p')
            movieStats.className = 'card-text'
            if(cardObj === topRated){
              movieStats.innerHTML = `<strong>Rating: </strong> ${cardObj.rating}`
            } else if(cardObj === mostPopular){
              movieStats.innerHTML = `<strong>Genre: </strong> ${cardObj.genre}`
            } else{
             
            }

            const movieDirector = document.createElement('p')
            movieDirector.className = 'card-text'
            if(cardObj === topRated){
              movieDirector.innerHTML = `<strong>Director: </strong>${cardObj.director}`
            } else{
            
            }

            const totalMovies = document.createElement('p')
            totalMovies.className = 'card-text'
            if(cardObj === mostPopular){
            totalMovies.innerHTML = `<strong>Total Movies: </strong> ${cardObj.totalMovies}`
            } else{
              
            }

            
          cardBody.appendChild(movieName);
          cardBody.appendChild(movieStats);
          cardBody.appendChild(movieDirector);
          cardBody.appendChild(totalMovies);

          card.appendChild(cardHeader)
          card.appendChild(cardBody)

          col.appendChild(card)

        movieReportDiv.appendChild(col);
      }

          createCard(topRated);
          createCard(mostPopular);
        }

          generateMovieReport();
