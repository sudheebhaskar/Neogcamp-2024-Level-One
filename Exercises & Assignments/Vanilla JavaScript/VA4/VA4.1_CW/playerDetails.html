    <body>
    <main>

         
            <section id="playerDetail" class="container">
               <h2>Player Details</h2>
            </section>
      
        
            <script>              
              const players = [
                {id: "1", name: "Tanay" , country: "India", role: "Batsman"},
                {id: "2", name:"Tanvi", country: "India", role: "Bowler"},
                {id: "3", name: "Akansha", country: "Australia", role: "Bowler"}
              ];
              
              function getParameterById(id){
                let url = new URL(window.location.href);
                  return url.searchParams.get(id);
                }

                let playerID = getParameterById('id');
                let player;
              
                 for(let i=0; i < players.length; i++){
                  if(players[i].id === playerID){
                    player = players[i]; 
                  }
                }
               console.log(player);
              
               let playerDetailElement = document.getElementById('playerDetail');
              
                        if(player){
                        const col = document.createElement('div')
                        col.className = "col-md-4"

                        const card = document.createElement('div');
                        card.className = 'card mb-3'

                        const cardHeader = document.createElement('div')
                        cardHeader.className = 'card-header'
                        const h2 = document.createElement('h2');
                        h2.textContent = player.country;

                        cardHeader.appendChild(h2);

                        const cardBody = document.createElement('div');
                        cardBody.className = 'card-body'

                        const country = document.createElement('p')
                        country.className = 'card-text'
                        country.innerHTML = `Country: ${player.country}`

                        const role = document.createElement('p')
                        role.className = 'card-text'
                        role.innerHTML = `Role: ${player.role}`

                        cardBody.appendChild(country);
                        cardBody.appendChild(role);

                        card.appendChild(cardHeader);
                        card.appendChild(cardBody);

                        col.appendChild(card);
                        playerDetailElement.appendChild(col);
                        } else {
                           playerDetailElement.innerHTML = 'Player not found.'
                        }
                      
                    </script>
                    </main>
                  </body>
