<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Personal Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <h1>Personal Finance Tracker</h1>
  <div class="input-group mb-3">
  <input type="text" id="inputTrans" placeholder="Transaction Name" class="form-control"/>

    <input type="number" id="amount" placeholder="Amount" class="form-control"/>

  <button id="addTask" class="btn btn-outline-primary">Add</button>
  </div>
  <p id="transactionList"></p>

  <script>
  const taskInput = document.getElementById("inputTrans");
  const amountCosts = document.getElementById("amount");
  const addTransactionBtn = document.getElementById("addTask");
  const transactionList = document.getElementById("transactionList");

    addTransactionBtn.addEventListener("click", function(){
    const listElement = document.createElement('list-group');
      listElement.innerHTML = `<div class="container"><ul class="list-group">
                                  <li class="list-group-item d-flex justify-content-between align-items-center">${taskInput.value} Rs.${amountCosts.value} <button class="btn btn-danger" onClick="deleteTransaction(this)">Delete</button></li></ul></div>`

      transactionList.appendChild(listElement);
  })

    function deleteTransaction(deleteBtn){
      const listItem = deleteBtn.parentElement.parentElement;
      listItem.remove();
    }

</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
