<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Priority To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <h1>Priority To-Do List</h1>
  <div class="input-group mb-3">
  <input type="text" id="inputText" placeholder="Add a new task" class="form-control"/>

  <select id="priorityList" class="form-select">
    <option value="Low_Priority">Low Priority</option>
    <option value="Medium_Priority">Medium Priority</option>
    <option value="High_Priority">High Priority</option>
  </select>

  <button id="addTask" class="btn btn-outline-secondary">Add</button>
  </div>
  <ul id="taskList"></ul>


  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col" id="Low_Priority">
       <strong> <h2>Low Priority</h2></strong>
      </div>
      <div class="col" id="Medium_Priority">
        <strong><h2>Medium Priority </h2></strong>
      </div>
      <div class="col" id="High_Priority">
        <strong><h2>High Priority</h2></strong>
      </div>
    </div>
  </div>


  <script>
  const taskInput = document.getElementById("inputText");
  const priorityLevel = document.getElementById("priorityList");
  const addTaskBtn = document.getElementById("addTask");
  const taskList = document.getElementById("taskList");

  const lowColId = document.getElementById("Low_Priority");
  const medColId = document.getElementById("Medium_Priority");
  const highColId = document.getElementById("High_Priority");

  addTaskBtn.addEventListener("click", function(){
    const listElement = document.createElement('list-group');

  if(priorityLevel.value === lowColId.id){
    listElement.innerHTML = `<div class="container"><ul class="list-group"><li class="list-group-item d-flex justify-content-between align-items-center">${taskInput.value} <button
                            onClick="deletePriority(this)" 
                            class="btn btn-danger">Delete</button></li>
                          </ul></div>`;
    lowColId.appendChild(listElement);
  } else if(priorityLevel.value === medColId.id){
    listElement.innerHTML = `<div class="container"><ul class="list-group"><li class="list-group-item d-flex justify-content-between align-items-center">${taskInput.value} <button
        onClick="deletePriority(this)" 
        class="btn btn-danger">Delete</button></li>
      </ul></div>`;;
    medColId.appendChild(listElement);
  } else if(priorityLevel.value === highColId.id){
    listElement.innerHTML = `<div class="container"><ul class="list-group"><li class="list-group-item d-flex justify-content-between align-items-center" >${taskInput.value} <button
        onClick="deletePriority(this)" 
        class="btn btn-danger">Delete</button></li>
      </ul></div>`;
    highColId.appendChild(listElement);
  } else{
    listElement.innerHTML = 'Invalid Input'
  }

  })

    function deletePriority(deleteBtn){
      const listItem = deleteBtn.parentElement.parentElement;
      listItem.remove();
    }

</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
