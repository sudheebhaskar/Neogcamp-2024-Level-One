<!DOCTYPE html>
<html>
  <head>
    <title>
      Calorie Report
    </title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <body>
    <header> 
      <nav class="navbar navbar-expand-lg text-secondary">
          <div class="container">
          <a class="navbar-brand" href="index.html">Calorie & Workout Report</a>
            <button class="navbar-toggler" type="button" data-bs-toggle = "collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>  
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="calories.html">Calories</a>
            </li>
            <li class="nav-item">
             <a class="nav-link" href="workoutReport.html"> Report</a>
            </li>
          </ul>
            </div>
          </div>
        </nav>
    </header>
    <main>

      <section class="container">
        <form>
          <div class ="mb-3">
            <label for="dayName">Day:</label><br>
            <input id="dayName" type="text"  required/>
          </div>
        
          <div class="mb-3">
            <label for="caloriesConsumed">Calories Consumed:</label><br>
            <input id="caloriesConsumed" type="number" required/>
          </div>
          
          <div class="mb-3">
            <label for="caloriesBurnt">Calories Burned:</label><br>
            <input id="caloriesBurnt" type="number" required />
          </div>
          <button type="button" id="addCaloriesButton" class="btn btn-primary">Add Calories</button>
          </div>
            </form>
      </section>

    <section class="container mt-4">
      <div id="caloriesList" class="row"></div>
    </section>
      
      
      <script>
const calories = [
  {id: "Day 1", calories_consumed: "2000", calories_burned: 300},
  {id: "Day 2", calories_consumed: "1800", calories_burned: 400}
];

        const addCaloriesButton = document.querySelector("#addCaloriesButton");
        const caloriesList = document.querySelector("#caloriesList");

        function updateCaloriesList(){

          caloriesList.innerHTML = '';
          
        for(let i=0; i < calories.length; i++){
          const col = document.createElement('div')
          col.className = "col-md-4"

          const card = document.createElement('div');
          card.className = 'card mb-3'
          
          const cardHeader = document.createElement('div')
          cardHeader.className = 'card-header'
          const h2 = document.createElement('h2');
          h2.textContent = calories[i].id;

          cardHeader.appendChild(h2);

          const cardBody = document.createElement('div');
          cardBody.className = 'card-body'

          const calories_consumed = document.createElement('p')
          calories_consumed.className = 'card-text';
          calories_consumed.innerHTML = `<strong>Calories Consumed:</strong> ${calories[i].calories_consumed}`

          const calories_burned = document.createElement('p')
          calories_burned.className = 'card-text'
          calories_burned.innerHTML = `<strong>Calories Burned: </strong> ${calories[i].calories_burned}`;

          cardBody.appendChild(calories_consumed);
          cardBody.appendChild(calories_burned);

          card.appendChild(cardHeader)
          card.appendChild(cardBody)

          col.appendChild(card)
          caloriesList.appendChild(col)
          
        }
        }
        
        addCaloriesButton.addEventListener("click", function(){
          const whichDay = document.querySelector("#dayName").value;
          const calories_consume = document.querySelector("#caloriesConsumed").value;
          const calories_burnt = document.querySelector("#caloriesBurnt").value;

          if(dayName && caloriesConsumed && caloriesBurnt){

            const newDayId = calories.length + 1;
            const newDay = {
              id: `Day ` + newDayId,
              calories_consumed : calories_consume,
              calories_burned: calories_burnt
            }
            calories.push(newDay);

            updateCaloriesList()
          }
        })

        updateCaloriesList()
     </script>

  </body>
</html>
