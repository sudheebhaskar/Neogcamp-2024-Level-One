      <nav class="navbar navbar-expand-lg text-secondary">

        </nav>
    </header>
    <main>
      
<h2 class="container">Player Details</h2>
            <section id="playerDetail">

            </section>
        
            <script>
              let players = [
                {
                 id:"1", 
                  name: "Tanay",
                country: "India",
                  role: "Batsman",
                },
                {
                  id:"2", 
                  name: "Tanvi",
                 country: "Australia",
                  role: "Bowler"
                },
                {
                 id: "3",
                  name: "Akansha",
                  country:"India",
                  role:"Batsman"
                }
                ];

              function getParameterById(id){
                let url = new URL(window.location.href);
                  return url.searchParams.get(id);
                }

                let playerID = getParameterById('id');
                let player;
                for(let i=0; i < players.length; i++){
                  if(players[i].id === playerID){
                    player = players[i];
                  }
                }
              
              let playerDetailElement = document.getElementById('playerDetail');

              if(player){
                playerDetailElement.innerHTML = `
                <div class="container">
                        <div class="card">
                          <div class="card-header">
                          <h2>Player: ${player.name}</h2> 
                          </div>
                          <div class="card-body">
                          <ul>
                            <li><strong>Country</strong>: ${player.country}</li>
                            <li><strong>Role:</strong> ${player.role}</li>  
                          </ul>
                          </div>
                          </div>
                          </div>
                        `
              } else{
                playerDetailElement.innerHTML = "Player not found";
              }

              </script>
    </main>
    </html>
      </body>
