<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <style>
    #loading{
      display: none
    }
    #success{
      display:none;
      color:green;
    }
  </style>
</head>

<body class="container py-4">
 <h1>Add Student</h1>

<form id="addStudent">
  <label for="name"> Name: </label><br>
  <input type="text" id="name" /><br><br>
  <label for="age"> Age:</label><br>
  <input type="number" id="age" /><br><br>
  <label for="grade"> Grade: </label><br>
  <input type="text" id="grade" /><br><br>
  <button type="submit" class="btn btn-primary"> Add Student </button>
</form>

  <div id="loading"> Saving Data...</div>
  <div id="success"> Data Saved Successfully</div>
  
  <script>
    const addStudent = document.querySelector("#addStudent");
    const name = document.querySelector("#name");
    const age = document.querySelector("#age");
    const grade = document.querySelector("#grade");
    const loadingContainer = document.querySelector("#loading");
    const successContainer = document.querySelector("#success");
    const apiUrl = 'https://student-management-student-neog.replit.app/students'

    addStudent.addEventListener("submit", function(event){
      event.preventDefault()
      loadingContainer.style.display = "block"

      const studentData = {
        name: name.value,
        age: age.value,
        grade: grade.value
      } 
        fetch(apiUrl, {
          method: "POST",
          body: JSON.stringify(studentData),
          headers: {
            'content-type':'application/json'
          }
        })
      .then(function(response){
        return response.json()
      })
      .then(function(data){
        if(data){
          loadingContainer.style.display = "none"
          successContainer.style.display = "block"
        }
      })
    })
  </script>
</body>

</html>
