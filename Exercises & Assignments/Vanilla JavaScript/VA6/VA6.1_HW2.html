<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <h1>Employee List</h1>
  <ul id="employeeList"></ul>
  
</body>
  <script>
    const apiUrl = "https://employee-management-backend-student-neog-ca.replit.app/employees"
     
    const employeeList = document.querySelector("#employeeList");

  function fetchData(){
    employeeList.textContent = "Loading..."
    fetch(apiUrl)
    .then(function(response){
      return response.json()
    })
    .then(function(data){
      if(data){
        console.log(data)
        employeeList.textContent = ""
        for(let i=0; i < data.length; i++){
          const liElements = document.createElement('li')
           liElements.textContent = `${data[i].name} - ${data[i].gender} - ${data[i].department}`
          employeeList.appendChild(liElements)
        } 
        }
    })
    .catch(function(error){
      employeeList.textContent = "An error occured while fetching data"
    })
  }

    fetchData()
  </script>

</html>
