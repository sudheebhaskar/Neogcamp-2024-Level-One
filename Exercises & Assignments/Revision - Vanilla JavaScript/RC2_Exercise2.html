<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="card m-3 container">
  <form id="jobAppForm" class="card-body container">
    <h1 class="text-center card-text">Job Application Form</h1>

    <label for="userName">Name: </label> <br>
    <input type="text" id="userName" class="card-text"/> <br> <br>

    <label for="emailID"> Email: </label> <br>
    <input type="email" id="emailID" class="card-text"/> <br> <br>

    <label for="resume">Upload Resume: </label> <br>
    <input type="file" id="resume" class="card-text"/> <br> <br> <br>

    <label for="position">Position Applied For: </label> <br>
    <select id="position"> 
      <option value="Software Engineer">Software Engineer</option>
      <option value="Data Analyst"> Data Analyst </option>
      <option value="Marketing Specialist"> Marketing Specialist</option>
      <option value="Graphic Desginer"> Graphic Designer</option>
      <option value="HR Manager">HR Manager</option>
    </select> <br> <br>

    <label for="expYears">Years of Experience: </label> <br>
    <input type="radio" name="yearsOfExp" id="0-2years" value="0-2 Years" class="card-text" /> 0-2 Years <br>
    <input type="radio" name="yearsOfExp" id="2-5years" value="2-5 Years" class="card-text" /> 2-5 Years  <br>
    <input type="radio" name="yearsOfExp" id="5+ years" value="5+ Years" 
 class="card-text"/> 5+ Years  <br> <br>

    <label for="skills"> Skills (check all that apply) </label> <br>
    <input type="checkbox" id="programming" name="skills" value="Programming" /> Programming <br>
    <input type="checkbox" id="communication" name="skills" value="Communication" /> Communication <br>
    <input type="checkbox" id="teamwork" name="skills" value="Teamwork" /> Teamwork <br>
    <input type="checkbox" id="problemSolving" name="skills" value="Problem Solving" /> Problem Solving <br> <br>

    <label for="addInfo">Additional Infomration:</label> <br>
  <textarea id="addInfo" rows="4" cols="45" class="card-text"></textarea> <br><br>

    <input type="submit" id="submitDetails" class="btn btn-primary card-text" />
  </form>
    </section>
  <div id="formResult">
    
  </div>
  
  <script>
    const jobForm = document.getElementById('jobAppForm');

   jobForm.addEventListener("submit", function(event){
      event.preventDefault();
      const userName = document.getElementById("userName").value;
      const email = document.getElementById("emailID").value;
      const chooseFile = document.getElementById("resume").value;
      const position = document.querySelector("#position").value;
      const yearsExp = document.querySelector("input[name=yearsOfExp]:checked").value;
      const skills = document.querySelectorAll('input[name="skills"]:checked');
      let selectedSkills = [];
      for(let i=0; i < skills.length; i++){
        selectedSkills.push(skills[i].value);
      }
      const addInformation = document.getElementById("addInfo").value;
const divElement = document.getElementById('formResult');
      const card = document.createElement('div');
      card.className = 'card m-3'

      const cardBody = document.createElement('div');
      cardBody.className = 'card-body'

      const header = document.createElement('h2');
      header.className = 'card-text mt-3 container'
      header.innerHTML = `<strong> Application Submitted: </strong>`

      const name = document.createElement('p');
      name.className = 'card-text'
      name.innerHTML =   `<strong>Name: </strong>${userName}`

      const Email = document.createElement('p');
      Email.className = 'card-text'
      Email.innerHTML = `<strong> Email: </strong>${email}` 

      const resumePath = document.createElement('p');
      resumePath.className = 'card-text'
      resumePath.innerHTML = `<strong>Resume Path: </strong>${chooseFile}`

      const positionApplied = document.createElement('p');
      positionApplied.className = 'card-text'
      positionApplied.innerHTML = `<strong>Position Applied For: </strong>${position}`

      const expYears = document.createElement('p');
      expYears.className = 'card-text'
      expYears.innerHTML =   `<strong>Years of Experience: </strong>${yearsExp}`

      const skillsHave = document.createElement('p')
      skillsHave.className = 'card-text'
      skillsHave.innerHTML = `<strong>Skills: </strong>${selectedSkills.join(', ')}`

      const infoAdd = document.createElement('p');
      infoAdd.className = 'card-text'
      infoAdd.innerHTML = `<strong>Additional Information: </strong>${addInformation}`

     card.appendChild(header);
     cardBody.appendChild(name);
     cardBody.appendChild(Email);
     cardBody.appendChild(resumePath);
     cardBody.appendChild(positionApplied);
     cardBody.appendChild(expYears);
     cardBody.appendChild(skillsHave);
     cardBody.appendChild(infoAdd);

     card.appendChild(cardBody);

     divElement.appendChild(card);
     
    })
  </script>
</body>

</html>
