<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

  </script>
<body>
  <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Laptop Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="laptops.html">Laptops</a>
              <a class="nav-link" href="report.html">Report</a>

            </div>
          </div>
        </div>
      </nav>
  </header>
  
  <section class="container">
    <h2>Laptop Details</h2>
    <div id="laptopDetail" class="row"></div>
  </section>

 

  <script>
    const laptops = [
      {
        id: "1",
        brand: "Dell",
        model: "Inspiron 15",
        details: "Powerful performance in a sleek design.",
        laptopImg: "https://placehold.co/300x200/EFEFEFF/grey?text=Dell%20Inspiron%2015",
        processor: "Intel Core i7",
        RAM: "16GB",
        storage: "512GB SSD",
        price: 1200,
      },
      {
        id: "2",
        brand: "HP",
        model: "Pavilion x360",
        details: "Versatile 2-in-1 laptop for productivity and entertainment.",
        laptopImg: "https://placehold.co/300x200/EFEFEFF/grey?text=HP%20Pavilion%20x360",
        processor: "AMD Ryzen 5",
        RAM: "8GB",
        storage: "256GB SSD",
        price: 900,
      },
      {
        id: "3",
        brand: "Lenovo",
        model: "ThinkPad X1 Carbon",
        details: "Ultra-lightweight and durable business laptop.",
        laptopImg: "https://placehol.co/300x200/EFEFEFF/grey?text=Lenovo%20ThinkPad%20X1%20Carbon",
        processor: "Intel Core i5",
        RAM: "8GB",
        storage: "256GB SSD",
        price: 1500,
      },
    ];

function getParameterById(id){
  let url = new URL(window.location.href)
  return url.searchParams.get(id);
}

    let laptopID = getParameterById('id');
    let laptop;

    let laptopDetailElement = document.getElementById('laptopDetail');

    for(let i=0; i<laptops.length; i++){
      if(laptops[i].id == laptopID){
        laptop = laptops[i]

        const col = document.createElement('div');
        col.className = 'col-md-4'

        const card = document.createElement('div');
        card.className = 'card m-3 container'

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body container'

        const laptopImg = document.createElement('img');
          laptopImg.src = `${laptops[i].laptopImg}`;
          laptopImg.className = "card-img-top img-fluid"
          laptopImg.alt = `${laptops[i].brand + ' ' + laptops[i].model}`

        const heading = document.createElement('h3');
        heading.className = 'card-text'
        heading.innerHTML = `<strong>${laptops[i].brand + ' ' + laptops[i].model}</strong>`

        const details = document.createElement('p');
        details.className = 'card-text'
        details.innerHTML = `<strong>Details: </strong>${laptops[i].details}`

        const processor = document.createElement('p');
        processor.className = 'card-text'
        processor.innerHTML = `<strong>Processor: </strong>${laptops[i].processor}`

        const ram = document.createElement('p');
        ram.className = 'card-text'
        ram.innerHTML =  `<strong>RAM: </strong>${laptops[i].RAM}`

        const storage = document.createElement('p')
        storage.className = 'card-text'
        storage.innerHTML = `<strong>Storage: </strong>${laptops[i].storage}`

        cardBody.appendChild(laptopImg);
         cardBody.appendChild(heading);
        cardBody.appendChild(details);
        cardBody.appendChild(processor);
        cardBody.appendChild(ram);
        cardBody.appendChild(storage);
        
        card.appendChild(cardBody);
        
        laptopDetailElement.appendChild(card);
        }
     }
   </script>
</body>
</html>
