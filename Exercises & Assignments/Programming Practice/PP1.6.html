<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Classification</title>
</head>
<body>
    <h1>Number Classification</h1>
    <div id="output"></div>

    <script>
        (function() {
            const numbers = [2, -5, 6, 7, -8, 0, 10, 23, -13, 14, 18, -32];
            const outputContainer = document.getElementById("output");

            for (let i = 0; i < numbers.length; i++) {
                const number = numbers[i];
                let description;

                if (number >= 0 && number < 10) {
                    description = number + " - single digit positive number";
                } else if (number < 0 && number > -10) {
                    description = number + " - single digit negative number";
                } else if (number >= 10) {
                    description = number + " - multi-digit positive number";
                } else {
                    description = number + " - multi-digit negative number";
                }

                const div = document.createElement("div");
                div.textContent = description;
                div.className = "number-item";
                outputContainer.appendChild(div);
            }
        })();
    </script>
</body>
</html>
