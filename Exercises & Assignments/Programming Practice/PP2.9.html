<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Voting</h1>
        <button id="voteJohn" class="btn btn-primary" onclick="vote('John')">Vote for John</button>
        <button id="voteAlice" class="btn btn-success" onclick="vote('Alice')">Vote for Alice</button>
        <br><br>
        <p><strong>Vote count for John:</strong></p>
        <p id="countJohn">0</p>
        <p><strong>Vote count for Alice:</strong></p>
        <p id="countAlice">0</p>
        <p><strong>Current Winner:</strong></p>
        <p id="currentWinner">No votes yet</p>
    </div>
    <script>
        let votesJohn = 0;
        let votesAlice = 0;

        function vote(candidate) {
            if (candidate === 'John') {
                votesJohn++;
            } else if (candidate === 'Alice') {
                votesAlice++;
            }
            updateResults();
        }

        function updateResults() {
            document.getElementById('countJohn').textContent = votesJohn;
            document.getElementById('countAlice').textContent = votesAlice;
            let winner = 'No votes yet';
            if (votesJohn > votesAlice) {
                winner = `John is winning! with ${votesJohn} votes`;
            } else if (votesAlice > votesJohn) {
                winner = `Alice is winning! with ${votesAlice} votes`;
            } else if (votesJohn === votesAlice && votesJohn > 0) {
                winner = `It\'s a tie! with ${votesJohn} votes`;
            }
            document.getElementById('currentWinner').textContent = winner;
        }
    </script>
</body>
</html>
