<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increment Counters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section class="container">
  <h2>Voting</h2>
  <button id="increment-count1" class="btn btn-primary">Vote for John:</button><br><br>
  <button id="increment-count2" class="btn btn-success">Vote for Alice:</button>

  <p id="count1"><strong>Vote Count for John: 0</strong></p>
  <p id="count2"><strong>Vote Count for Alice: 0</strong></p>
    </section>
  <script>
    let count1 = 0;
    let count2 = 0;

    document.getElementById('increment-count1').addEventListener('click', function() {
      count1++;
      document.getElementById('count1').textContent = 'John Count : ' + count1;
    });

    document.getElementById('increment-count2').addEventListener('click', function() {
      count2++;
      document.getElementById('count2').textContent = 'Alice Count: ' + count2;
    });
  </script>
</body>
</html>
