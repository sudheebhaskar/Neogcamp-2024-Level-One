<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Voting</h2>
        <div class="form-group">
            <label for="vote-options">Vote:</label>
            <div id="vote-options">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vote" id="voteJohn" value="John">
                    <label class="form-check-label" for="voteJohn">Vote for John</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vote" id="voteAlice" value="Alice">
                    <label class="form-check-label" for="voteAlice">Vote for Alice</label>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" id="submit-vote">Vote</button>

        <hr>

        <h4>Vote count for John:</h4>
        <p id="vote-count-john">0</p>

        <h4>Vote count for Alice:</h4>
        <p id="vote-count-alice">0</p>

        <h4>Current Winner:</h4>
        <p id="current-winner">No votes yet.</p>
    </div>

    <script>
        // Initial vote counts
        let votesJohn = 2;
        let votesAlice = 3;

        // Update the UI with the initial counts
        function updateResults() {
            $('#vote-count-john').text(votesJohn);
            $('#vote-count-alice').text(votesAlice);

            let winnerText;
            if (votesJohn > votesAlice) {
                winnerText = `John is winning with ${votesJohn} votes!`;
            } else if (votesAlice > votesJohn) {
                winnerText = `Alice is winning with ${votesAlice} votes!`;
            } else {
                winnerText = 'It\'s a tie!';
            }

            $('#current-winner').text(winnerText);
        }

        // Update results on page load
        updateResults();

        // Handle the vote submission
        $('#submit-vote').click(function() {
            const selectedVote = $('input[name="vote"]:checked').val();
            if (selectedVote === 'John') {
                votesJohn++;
            } else if (selectedVote === 'Alice') {
                votesAlice++;
            }
            updateResults();
        });
    </script>
</body>
</html>
