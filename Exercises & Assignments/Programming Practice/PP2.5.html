<!DOCTYPE html>
<html>
<head>
    <title>Count Comparison</title>
    </style>
</head>
<body>

    <button onclick="incrementCount1()">Increment Count 1</button>
    <button onclick="incrementCount2()">Increment Count 2</button>
    <div>
        <p id="count1">Count 1: 0</p>
        <p id="count2">Count 2: 0</p>
        <p id="comparison">Count 2 is equal to count 1.</p>
    </div>

    <script>
        let count1 = 0;
        let count2 = 0;

        function incrementCount1() {
            count1++;
            updateDisplay();
        }

        function incrementCount2() {
            count2++;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('count1').textContent = 'Count 1: ' + count1;
            document.getElementById('count2').textContent = 'Count 2: ' + count2;

            if (count2 > count1) {
                document.getElementById('comparison').textContent = 'Count 2 is more than count 1.';
            } else if (count2 < count1) {
                document.getElementById('comparison').textContent = 'Count 2 is less than count 1.';
            } else {
                document.getElementById('comparison').textContent = 'Count 2 is equal to count 1.';
            }
        }
    </script>

</body>
</html>
