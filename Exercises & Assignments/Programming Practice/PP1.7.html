<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Classification</title>
</head>
<body>
    <h1>String Classification</h1>
    <ul id="output"></ul>

    <script>
        function classifyStrings() {
            const strings = ["apple", "drumstick", "orange", "sweet potato", "kiwi", "cauliflower", "grape", "pear", "bottle gourd", "snake gourd"];
            const outputContainer = document.getElementById("output");

            for (let i = 0; i < strings.length; i++) {
                const item = strings[i];
                let classification;

                if (item.length <= 6) {
                    classification = "Fruit";
                } else {
                    classification = "Vegetable";
                }

                const li = document.createElement("li");
                li.textContent = item + " - " + classification;
                li.className = "item";
                outputContainer.appendChild(li);
            }
        }

        classifyStrings();
    </script>
</body>
</html>
